<!DOCTYPE html>
<html>
<head>
	<meta content="text/html">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/estilo.css">
	<title>Evaluación Final</title>
</head>
<body>
	<h1>Registro Estudiante</h1>

	<label><b>Código:</b></label><br>
	<input id="inputCodigo" type="text" name="codigo"><br>

	<label><b>Nombre:</b></label><br>
	<input id="inputNombre" type="text" name="nombre"><br>

	<label><b>Nota:</b></label><br>
	<input id="inputNota" type="text" name="nota"><br><br>


	<input id="buttonRegistro" type="button" value="Registrar Estudiante">
	<input id="buttonPromedio" type="button" value="Mostrar Promedio" >
	<input id="buttonMayor" type="button" value="Mostrar Nota Mayor" >
	<input id="buttonMenor" type="button" value="Mostrar Nota Menor" >
	

	<h1>Listado de Estudiantes</h1>

	<table id="tableNotas">
		<tr>
			<td><b>Código</b></td>
			<td><b>Nombre</b></td>
			<td><b>Nota</b></td>
		</tr>
	</table>

<script type="text/javascript" src="js/app.js"></script>

</html>
